language: python
python:
  - "3.5"
  - "3.6"
  - "3.7"
before_install:
  - "python --version"
  - "pip install -U pip"
  - "pip install -U pytest"
  - "pip install codecov"
  - "export PYTHONPATH=$PYTHONPATH:$(pwd)"
  - "python setup.py install"
install:
  - pip install -r requirements.txt
script: "python setup.py develop && pytest"
after_success:
  - "codecov"
